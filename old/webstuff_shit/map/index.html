<script>
function cnvs_getCoordinates(e){
x=e.clientX;
y=e.clientY;
document.getElementById("top-right").innerHTML="Coordinates: (" + x + "," + y + ")";
}
function cnvs_clearCoordinates(){
document.getElementById("top-rigth").innerHTML="";
}
function plot(a,b){
var c = document.getElementById("map");
var ctx = c.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.beginPath();
ctx.arc(a,b,1,0,2*Math.PI);
ctx.fill();
}
</script>

<canvas id=map width="360" height="180" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></canvas>
<div id=top-left><h3><b>-180,-90 / 180,90</b></h3></div>
